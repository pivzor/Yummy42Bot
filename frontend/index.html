<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню ресторана</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="main-view">
        <h1>Меню</h1>
        <div id="menu"></div>

        <h1>Корзина</h1>
        <div id="cart"></div>
        
        <button id="sendOrder">Оформить заказ</button>
    </div>

    <div id="item-view" style="display: none;">
        <button id="back-button">Назад</button>
        <div id="item-content"></div>
        <div id="modifiers-section"></div>
        <button id="add-cart">Добавить в корзину</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
